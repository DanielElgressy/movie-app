<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Netmix</title>
</head>

<body>


    <div id="container">
        <h1>Movie App</h1>
        <input type="text" id="movie-input" value="spiderman" placeholder="Type Movie Titel">
        <button id="show">show</button>
        <button id="favoriteMovies" >favorite</button>


        
    </div>
    
    <div id="chosenData"> </div>


    <div id="data"> </div>
    


    <script id="result-template" type="text/x-handlebars-template">

            {{#each movieData}}

                <div class="movie">
                    <div id="movieID">{{id}}</div>
                    <div id="movieName">{{title}}</div>
                    <div id="movieRating">{{rating}}</div>

                    <div id="moviePoster">
                        <img id="img" src=http://image.tmdb.org/t/p/w500{{poster}}>
                    </div>
           
        
                    {{#if _id}}
                    <button class="button2" id="deleteMovie">x</button>
                    {{/if}}
                    {{#unless _id}}
                    <button class="button1" id="saveMovie" >+</button>
                    {{/unless}}
                </div>
            {{/each}}
        </script> 



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>



    <script src="HttpService.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
